<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Respectra - IA para Magnetismo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Inclui o MathJax -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Cabeçalho -->
        <header class="p-3 border-bottom bg-white shadow-sm">
            <h4 class="mb-0"><i class="fas fa-robot me-2"></i>Respectra - IA para Magnetismo</h4>
        </header>

        <!-- Corpo com layout condicional -->
        <div class="row flex-grow-1 g-4 overflow-hidden m-0">
            {% if upload_ativo %}
            <!-- Área de Upload -->
            <div class="col-md-4 p-3 overflow-auto bg-light border-end">
                <div class="card p-3 shadow-sm h-100">
                    <h5><i class="fas fa-upload"></i> Enviar Arquivos</h5>
                    <form action="/" method="POST" enctype="multipart/form-data">
                        <div class="mb-2">
                            <label for="file_cif" class="form-label">CIF:</label>
                            <input type="file" class="form-control" id="file_cif" name="file_cif">
                        </div>
                        <div class="mb-2">
                            <label for="file_MvsH1" class="form-label">MvsH1:</label>
                            <input type="file" class="form-control" id="file_MvsH1" name="file_MvsH1">
                        </div>
                        <div class="mb-2">
                            <label for="file_MvsH2" class="form-label">MvsH2:</label>
                            <input type="file" class="form-control" id="file_MvsH2" name="file_MvsH2">
                        </div>
                        <div class="mb-2">
                            <label for="file_MvsT1" class="form-label">MvsT1:</label>
                            <input type="file" class="form-control" id="file_MvsT1" name="file_MvsT1">
                        </div>
                        <div class="mb-2">
                            <label for="file_MvsT2" class="form-label">MvsT2:</label>
                            <input type="file" class="form-control" id="file_MvsT2" name="file_MvsT2">
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 w-100">Enviar Arquivos</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8 d-flex flex-column p-0">
            {% else %}
            <div class="col-12 d-flex flex-column p-0">
            {% endif %}
                <!-- Área do Chat -->
                <section id="chat-box" class="flex-grow-1 p-4 overflow-auto bg-white">
                    {% for message in chat_messages %}
                        <div class="chat-message user mb-3">
                            <div class="bubble user-bubble">
                                <strong>Você:</strong> {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                </section>

		<!-- Campo de Entrada -->
		<footer class="p-3 border-top bg-light">
		    <form onsubmit="sendMessage(); return false;" class="d-flex justify-content-center">
		        <div class="input-group" style="width: 50%;">
		            <input type="text" id="chat-message" class="form-control fs-5" placeholder="Digite sua mensagem...">
		            <button type="submit" class="btn btn-success px-4">
		                <i class="fas fa-paper-plane"></i>
		            </button>
		        </div>
		    </form>
		</footer>
            </div>
        </div>
    </div>

    <!-- JS -->
    <!-- Configurações do MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Configurações do MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']], // Define os delimitadores para fórmulas inline
                displayMath: [['$$', '$$'], ['\\[', '\\]']], // Define os delimitadores para fórmulas em bloco
            },
            svg: {
                fontCache: 'global' // Melhora o desempenho ao renderizar múltiplas fórmulas
            }
        };
    </script>
    <script>
	    function sendMessage() {
		    const input = document.getElementById('chat-message');
    		    const message = input.value.trim();
    		    if (message === '') return;

    		    const chatBox = document.getElementById('chat-box');
    		    chatBox.innerHTML += `
    		        <div class="chat-message user mb-3">
    		            <div class="bubble user-bubble"><strong>Você:</strong> ${message}</div>
    		        </div>`;

    		    fetch('/send_message', {
    		        method: 'POST',
    		        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    		        body: `message=${encodeURIComponent(message)}`
    		    })
    		    .then(response => response.json())
    		    .then(data => {
    		        if (data.status === 'success') {
    		            const html = marked.parse(data.messages || '');
    		            chatBox.innerHTML += `
    		                <div class="chat-message ai mb-3">
    		                    <div class="bubble ai-bubble">
    		                        <strong>IA:</strong> ${html}
    		                    </div>
    		                </div>`;
    		            input.value = '';
    		            chatBox.scrollTop = chatBox.scrollHeight;

    		            // Processa as fórmulas LaTeX recém-adicionadas
    		            MathJax.typeset();
    		        }
    		    });
	    }
    </script>
</body>
</html>
